[flake8]
max-line-length = 120
extend-ignore = E203,W503,E501
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache
per-file-ignores =
    */test*.py:E402
    **/test_*.py:E402
    **/tests.py:E402
    **/quick_memory_test.py:E402